{% extends 'userapp/master.html' %}
{% load static %}
{% block user_content %}

    <style>
       
      .m1{
         
          width: 100%;
          height: 600px;
          padding-top: 50px;
          padding-left: 450px;

      }
      .m2{
          width: 450px;
          height: 460px;
          margin-top: 20px;
          padding-top: 20px;
          background-color: rgba(237, 237, 237, 0.789);  
          text-align: center; 
      }
      h2{
          font-family: 'Times New Roman', Times, serif;
          font-weight: bold;
          color: rgb(0, 0, 0);
          margin-top: 20px;
      }
      .form-control{
          width: 350px;
          height: 20px;
          margin-top: 30px;
          margin-left: 40px;
          border: solid 1px rgb(153, 153, 153);
          border-radius: 20px;
      }
      
      label{
          margin-left: 40px;
      }
      .btn{
          margin-right: 38px;
          margin-top: 50px;
          width: 250px;
          background-color: rgb(0, 0, 0) ;
          border: solid 1px rgb(0, 0, 0);;
          border-radius: 10px;
          font-weight: bold;
          color: #fff;
      }
      
      .btn:hover{
        border: solid 1px rgb(255, 255, 255);;
        background-color: rgb(255, 255, 255);
        color: black;
        font-weight: bold;
        border: solid 1px black;
      }
      h6{
          margin-top: 20px;
          margin-right: 25px;
      }
      .form-control{
        background-color: rgba(148, 148, 148, 0);
      }
     .a{
       color: black;
     }  
     .a:hover{
       color: black;
     }
     #a1 #a2{
       color: black;
     }
     #a1:hover{
       color: black;
     }
      
      
    </style>
  
  <div class="m1 ">
      <div class="m2">
          <h2>LOGIN</h2>
          <div class="form-floating mb-3">
              <input type="email" class="form-control form-control-sm" id="floatingInput" placeholder="name@example.com" required >
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
              <label for="floatingPassword">Password</label>
            </div>
           <a href="{% url 'index' %}"> <button type="button" class="btn btn-light">Login</button></a>
            <h6>Already registerd? <a href="{% url 'signup' %}" id="a2">Sign Up</a></h6>
            <a href="" id="a1"><h6> Forgot password? </h6></a>
  </div>
  

  </div>
  {% endblock %}
