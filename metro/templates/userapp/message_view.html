{% extends 'userapp/master1.html' %}
{% load static %}
{% block user_profile %}
<style>
h1{
    margin-top: 20px;
    margin-left: 50px;
}
.bi{
    padding-left: 30px;
}
h5 p{
    padding-left: 30px;
}
h1{
    text-align: center;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bolder;
    padding-top: 30px;
}
.table{
    margin-top: 60px;
    background-color: rgba(255, 253, 253, 0.4);
    width: 800px;
    margin-left: 49px;
}
</style>

    
   <div>
       <h1>Message view</h1>
       <table class="table shadow">
        <thead>
          <tr>
            <th scope="col">S NO</th>
            <th scope="col">Message </th>
            <th scope="col">Reply from admin</th>
            

          </tr>
        </thead>
        <tbody>
        
            {% for i in msg %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.message|capfirst}}</td>
            <td>{{i.reply|capfirst}}</td>
          </tr>
          {% endfor %}
         
        </tbody>
      </table>
   </div>

{% endblock %}
