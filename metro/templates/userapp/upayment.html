{% extends 'userapp/master1.html' %}
{% load static %}
{% block user_profile %}
<style>
h1{
    margin-top: 20px;
    margin-left: 50px;
}
.bi{
    padding-left: 30px;
}
h5 p{
    padding-left: 30px;
}
h1{
    text-align: center;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bolder;
    padding-top: 30px;
}
.table{
    margin-top: 60px;
    background-color: rgba(255, 253, 253, 0.4);
    width: 800px;
    margin-left: 49px;
}
</style>

    
   <div>
       <h1>PAYMENT DETAILS</h1>
       <table class="table shadow">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Travel from to</th>
            <th scope="col">Payed amount</th>

          </tr>
        </thead>
        <tbody>
          {% for p in payment %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{p.date}}</td>
            <td>{{p.time}}</td>
            <td>{{p.ticket_from}} to {{p.ticket_to}}</td>
            <td></td>
          </tr>
          {% endfor %}
        
        </tbody>
      </table>
   </div>

{% endblock %}
