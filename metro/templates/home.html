{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCHIN METRO</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body, html {
  height: 100%;
}

* {
  box-sizing: border-box;
}
.row{
    background-color: black;
}

.bg-image {
  /* The image used */
  background-image: url("{% static 'images/mback1.jpg'%}");

  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-6">
             <img src="{% static 'images/metro1.png' %}" width="60px" width="60px" alt="">
            </div>
            <div style="padding-top: 10px;" class="col-md-2 text-center">
             <a  href="">home</a>
            </div>
            <div style="padding-top: 10px;" class="col-md-2 text-center">
             <a href="">About</a>
            </div>
            <div style="padding-top: 10px;" class="col-md-2 text-center">
             <a href="">Contact</a>
            </div>
        </div>
 
    </div>
    <div class="bg-image"></div>

<div class="bg-text">
  <h1>COCHIN METRO</h1>
  <p>enjoy your travel</p>
</div>
</body>
</html>
