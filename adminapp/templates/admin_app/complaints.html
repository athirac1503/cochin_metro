{% extends 'admin_app/admin_master.html' %}
{% load static %}
{% block admin_profile %}
<link rel="stylesheet" href="{% static 'css/complaints.css' %}">
<style>
  h1{
    font-weight: bolder;
    font-family: 'Times New Roman', Times, serif;
    text-align: center;   
    padding-top: 40px   ; 
}
.table{
    margin-top: 60px;
    background-color: rgba(255, 253, 253, 0.4);
    width: 800px;
    margin-left: 49px;
}
</style>


<h1>MESSAGES</h1>
<table class="table shadow">
    <thead>
      <tr>
        <th scope="col">s no</th>
        <th scope="col">fullname</th>
        <th scope="col">Email</th>
        <th scope="col">Message</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for c in contact %}

        <td>{{forloop.counter}}</td>
        <td>{{c.fullname|capfirst}}</td>
        <td>{{c.email}}</td>
        <td>{{c.message|capfirst}}</td>
        <td><a class="btn btn-dark" href="{% url 'reply' c.id %}">view</a></td>
        
      </tr>
      {% endfor %}

    </tbody>
  </table>

{% endblock %}
